<div class="container">
    <p *ngIf="!winner">Jogador atual: {{ currentPlayer }}</p>
    <p *ngIf="winner">Vencedor: {{ winner }}</p>
    <p><button (click)="reset()">Reniciar Partida</button></p>
    <table>
        <tr *ngFor="let row of [0, 1, 2]">
            <td *ngFor="let col of [0, 1, 2]" (click)="prossesPlay(row, col)">{{ board[row][col] }}</td>
        </tr>
    </table>
</div>
